<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .movie-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .movie-img {
            width: 100%;
            object-fit: cover;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Top 10 Movies</h1>
        <div class="d-flex justify-content-center mb-4">
            <a href="{{ url_for('add') }}" class="btn btn-primary">+ Add Movie</a>
        </div>
        {% for movie in movies %}
        <div class="movie-card bg-white p-4">
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="{{ movie.img_url }}" alt="{{ movie.title }}" class="movie-img img-fluid rounded">
                </div>
                <div class="col-md-8">
                    <h2>{{ movie.ranking }}. {{ movie.title }} ({{ movie.year }})</h2>
                    <p><strong>Rating:</strong> {{ movie.rating }}</p>
                    <p><strong>Review:</strong> {{ movie.review }}</p>
                    <p>{{ movie.description }}</p>
                    <a href="{{ url_for('edit', movie_id=movie.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete', movie_id=movie.id) }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center">No movies yet. Click "Add Movie" to begin!</p>
        {% endfor %}
    </div>
</body>
</html>
