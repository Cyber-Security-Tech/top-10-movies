<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ movie.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Rate & Review: <br><strong>{{ movie.title }}</strong></h2>
        <form method="POST">
            <div class="mb-3">
                <label for="rating" class="form-label">Your Rating (0â€“10)</label>
                <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1" required value="{{ movie.rating or '' }}">
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Your Review</label>
                <textarea class="form-control" id="review" name="review" rows="4" required>{{ movie.review or '' }}</textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
