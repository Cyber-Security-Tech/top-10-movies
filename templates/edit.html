<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ movie.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #161b22;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .form-control {
            background-color: #0d1117;
            color: #f0f0f0;
            border-color: #30363d;
        }
        .form-control:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
            color: #f0f0f0;
            box-shadow: 0 0 0 0.2rem rgba(88,166,255,0.25);
        }
        .btn-primary {
            background-color: #e50914;
            border: none;
        }
        .btn-secondary {
            background-color: #30363d;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">✏️ Rate & Review: <br><strong>{{ movie.title }}</strong></h2>
        <form method="POST">
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (0–10)</label>
                <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1" required value="{{ movie.rating or '' }}">
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Your Review</label>
                <textarea class="form-control" id="review" name="review" rows="4" required>{{ movie.review or '' }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
