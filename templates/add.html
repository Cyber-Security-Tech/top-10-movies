<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Search for a Movie</h1>
        <form method="GET" action="{{ url_for('find_movie') }}">
            <div class="mb-3">
                <input type="text" class="form-control" name="title" placeholder="Enter movie title..." required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Search</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
