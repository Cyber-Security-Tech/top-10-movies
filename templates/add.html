<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for a Movie</title>

    <!-- Bootstrap for layout/styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom dark theme styling -->
    <style>
        body {
            background-color: #0d1117;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #161b22;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .form-control {
            background-color: #0d1117;
            color: #f0f0f0;
            border-color: #30363d;
        }
        .form-control:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
            color: #f0f0f0;
            box-shadow: 0 0 0 0.2rem rgba(88,166,255,0.25);
        }
        .btn-primary {
            background-color: #e50914;
            border: none;
        }
        .btn-secondary {
            background-color: #30363d;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Page heading -->
        <h2 class="text-center mb-4"> Search for a Movie</h2>

        <!-- Simple GET form that queries TMDb by title -->
        <form method="GET" action="{{ url_for('find_movie') }}">
            <!-- Input field for movie title -->
            <div class="mb-3">
                <label for="title" class="form-label visually-hidden">Movie Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="e.g. Inception" required>
            </div>

            <!-- Buttons: cancel returns to home, submit searches -->
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
