<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Select the Correct Movie</h1>
        {% for movie in movies %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }} ({{ movie.release_date[:4] if movie.release_date else "N/A" }})</h5>
                    <p class="card-text">{{ movie.overview or "No description available." }}</p>
                    <a href="{{ url_for('add_movie', tmdb_id=movie.id) }}" class="btn btn-primary">Select</a>
                </div>
            </div>
        {% endfor %}
        <div class="text-center mt-4">
            <a href="{{ url_for('add') }}" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</body>
</html>
